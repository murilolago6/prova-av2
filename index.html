<!DOCTYPE html>
<html lang="PT-BR">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

    <title>Formulário</title>
</head>



<body>

    <header class="bg-dark py-3 mb-4">
        <div class="container">
            <h1 class="text-light">Meu Formulário</h1>
        </div>
    </header>

    <h3>Dados Pessoais</h3>
    <div class="row g-3">
        <div class="col">
            <label for="firstname" class="form-label">Primeiro Nome</label>
            <input type="text" class="form-control" placeholder="" aria-label="First name">
        </div>
        <div class="col">
            <label for="firstname" class="form-label">Sobrenome</label>
            <input type="text" class="form-control" placeholder="" aria-label="Last name">
        </div>
    </div>
    <div class="col-md-2">
        <label for="dataNascimento" class="form-label">Data de Nascimento</label>
        <input type="date" class="form-control" id="inputdate">
    </div>
    <form class="row g-3">
        <div class="col-md-6">
            <label for="inputEmail4" class="form-label">E-mail</label>
            <input type="email" class="form-control" id="inputEmail4">
        </div>
        <div class="col-md-4">
            <label for="inputPassword4" class="form-label">Telefone</label>
            <input type="int" class="form-control" id="inputPhone">
        </div>
      


        <h3>Endereço</h3>
        <div class="col-md-2">
            <label for="inputZip" class="form-label">CEP</label>
            <input type="text" class="form-control" id="inputZip">
        </div>
        <div class="col-12">
            <label for="inputAddress" class="form-label">Logradouro</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="">
        </div>
        <div class="col-md-2">
            <label for="inputnumber" class="form-label">Número</label>
            <input type="text" class="form-control" id="inputnumber">
        </div>
        <div class="col-md-4">
            <label for="inputcomp" class="form-label">Complemento</label>
            <input type="text" class="form-control" id="inputcomp">
        </div>
        <div class="col-md-2">
            <label for="inputbairro" class="form-label">Bairro</label>
            <input type="text" class="form-control" id="inputbairro">
        </div>

        <div class="col-md-6">
            <label for="inputCity" class="form-label">Cidade</label>
            <input type="text" class="form-control" id="inputCity">
        </div>
        <div class="col-md-2">
            <label for="inputState" class="form-label">Estado</label>
            <select id="inputState" class="form-select">
                <option selected>AC</option>
                <option>SP</option>
                <option>RJ</option>
                <option>MG</option>
            </select>
        </div>
       

        <h3>Senha</h3>
        <div class="col-md-6">
            <label for="inputPassword4" class="form-label">Senha</label>
            <input type="password" class="form-control" id="inputPassword4">
        </div>
        <div class="col-md-6">
            <label for="inputPassword4" class="form-label">Confirmar Senha</label>
            <input type="password" class="form-control" id="inputPassword4">
        </div>
       
        <div class="col-12">
            <button type="submit" class="btn btn-primary">Cadastrar</button>
        </div>
    </form>














    </script>
    <script type="text/javascript"
        src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>

</html>
